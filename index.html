<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Randomizer</title>
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/b105764947.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="card-text light-text">
    <header>
        <div class="transparent navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <div class="navbar-brand d-flex align-items-center">
                    <i class="fas fa-rocket me-2" tabindex="0"></i>
                    <strong>Luke Scheinhorn - Shopify Intern Application</strong>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light nasa-blue-text"  tabindex="0">NASA's Astronomy Photo of the Day - Randomizer</h1>
                    <p class="lead text-muted" tabindex="0">Hitting NASA's APOD API and presenting an assortment of beautiful space-themed images</p>
                    <h4 class="nasa-blue-text" tabindex="0">Search for the APOD of a given date below</h4>
                    <input id="date_input" placeholder="MM-DD-YYYY" tabindex="0">
                    <button class="btn btn-primary my-2" id="search_date_button" onclick="searchDate()" onkeypress="searchDate()" aria-label="search date button" tabindex="0">search</button>
                    <button class="btn btn-secondary my-2" onclick="location.reload()" onkeypress="location.reload()" tabindex="0">refresh</button>
                </div>
            </div>
        </section>
    </main>
    <div class="album py-5 bg-light transparent">
        <div class="container">
            <div id="main">
                <div class="fa-5x" hidden tabindex="1" aria-label="loading" aria-live="polite" id="spinner">
                    <i class="fas fa-spinner fa-pulse"></i>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-muted py-5" tabindex="0">
        <div class="container">
            <p class="float-end mb-1" tabindex="0">
                <a href="#" tabindex="0">Back to top</a>
            </p>
            <p class="mb-1" tabindex="0">Thank you for taking a look at my site!</p>
        </div>
    </footer>
</body>
</html>
